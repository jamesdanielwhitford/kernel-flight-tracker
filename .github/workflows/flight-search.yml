name: Daily Flight Price Check

on:
  schedule:
    # Run every day at 9 AM UTC (11 AM South African Standard Time)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering for testing
    inputs:
      origin:
        description: 'Origin city'
        required: false
        default: 'Johannesburg'
      destination:
        description: 'Destination city'
        required: false
        default: 'Athens'
      departDate:
        description: 'Departure date'
        required: false
        default: 'June 15, 2026'
      returnDate:
        description: 'Return date'
        required: false
        default: 'June 29, 2026'

jobs:
  search-flights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Kernel CLI
        run: |
          # Install Kernel CLI using npm
          npm install -g @onkernel/cli

      - name: Create .env file for deployment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" > .env

      - name: Deploy to Kernel
        env:
          KERNEL_API_KEY: ${{ secrets.KERNEL_API_KEY }}
        run: |
          kernel deploy flight-search-final.ts --env-file .env

      - name: Run flight search
        id: search
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KERNEL_API_KEY: ${{ secrets.KERNEL_API_KEY }}
        run: |
          ORIGIN="${{ github.event.inputs.origin || 'Johannesburg' }}"
          DESTINATION="${{ github.event.inputs.destination || 'Athens' }}"
          DEPART_DATE="${{ github.event.inputs.departDate || 'June 15, 2026' }}"
          RETURN_DATE="${{ github.event.inputs.returnDate || 'June 29, 2026' }}"

          echo "Searching flights from $ORIGIN to $DESTINATION..."

          # Test authentication first
          echo "Testing Kernel auth..."
          kernel auth status || echo "Auth check completed"

          # Invoke the Kernel action and capture JSON output (or error)
          set +e  # Don't exit on error
          kernel invoke flight-search-final search-flights \
            --payload "{\"origin\": \"$ORIGIN\", \"destination\": \"$DESTINATION\", \"departDate\": \"$DEPART_DATE\", \"returnDate\": \"$RETURN_DATE\"}" \
            --output json > output.jsonl 2>&1
          INVOKE_EXIT_CODE=$?
          set -e  # Re-enable exit on error

          echo "Invoke exit code: $INVOKE_EXIT_CODE"
          echo "Output file contents:"
          cat output.jsonl || echo "No output file"

          # Extract the final invocation_state event and parse the output field
          FINAL_EVENT=$(grep '"event":"invocation_state"' output.jsonl | grep '"status":"succeeded"' | tail -1)

          if [ -z "$FINAL_EVENT" ]; then
            echo "Error: No successful invocation found"
            RESULT='{"error": "No successful invocation found"}'
          else
            # Extract the .invocation.output field (which is a JSON string) and parse it
            RESULT=$(echo "$FINAL_EVENT" | jq -r '.invocation.output // "{\"error\": \"No output field\"}"')
          fi

          echo "search_results<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Exit with the original invoke exit code
          exit $INVOKE_EXIT_CODE

      - name: Parse results and update README
        run: |
          # Write search results to a temp file to avoid shell escaping issues
          echo '${{ steps.search.outputs.search_results }}' > /tmp/search-results.json
          node scripts/update-readme.js "$(cat /tmp/search-results.json)"

      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Flight Search Bot"
          git add README.md
          git diff --staged --quiet || git commit -m "Update flight prices for $(date +%Y-%m-%d)"
          git push
